<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リズムゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- タイトル画面 -->
    <div id="titleScreen" class="screen">
        <div class="phone-frame">
            <h1 class="game-title">My Rhythm Game</h1>

            <select id="difficultySelector" class="select-box">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>

            <div id="songList" class="song-list"></div>

            <button id="startGameButton" class="start-button">Tap to Start</button>
        </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>

        <div class="game-buttons">
            <button id="retryButton" class="control-button">Retry</button>
            <button id="backButton" class="control-button">Back to Title</button>
        </div>
    </div>

    <!-- リザルト画面 -->
    <div id="resultScreen" class="screen">
        <div class="result-frame">
            <h2>リザルト</h2>
            <div id="finalScore" class="result-score"></div>
            <div id="finalRank" class="result-rank"></div>
            <button id="backButtonResult" class="control-button">Back to Title</button>
        </div>
    </div>

    <!-- 効果音 -->
    <audio id="bgm"></audio>
    <audio id="tapSound" src="tap.mp3"></audio>
    <audio id="perfectSound" src="perfect.mp3"></audio>
    <audio id="greatSound" src="great.mp3"></audio>
    <audio id="goodSound" src="good.mp3"></audio>
    <audio id="missSound" src="miss.mp3"></audio>

    <!-- メインスクリプト -->
    <script src="script.js"></script>
</body>

</html>
