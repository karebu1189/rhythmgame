<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>リズムゲーム</title>
<style>
    html, body {
        margin: 0; padding: 0; height: 100%;
        background: linear-gradient(135deg, #a0c4ff, #bdb2ff);
        color: white;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }
    #gameCanvas {
        display: block;
        background: black;
        width: 100vw;
        height: 100vh;
        touch-action: manipulation;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .screen {
        display: none;
        text-align: center;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
        overflow-y: auto;
    }
    #titleScreen {
        display: block;
    }
    .songItem {
        cursor: pointer;
        margin: 5px 0;
        font-size: 1.2rem;
        user-select: none;
    }
    button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        background: #ffafcc;
        color: white;
        transition: background 0.3s;
        cursor: pointer;
        user-select: none;
    }
    button:hover, button:focus {
        background: #ff7baf;
        outline: none;
    }
    select {
        padding: 8px;
        font-size: 1.2rem;
        margin-bottom: 10px;
        border-radius: 8px;
        border: none;
        user-select: none;
    }
    #titleScreen h1 {
        font-size: 4rem;
        margin-top: 4rem;
        color: #fff;
        text-shadow: 0 0 20px rgba(0,0,0,0.5);
        user-select: none;
    }
    #titleScreen h3 {
        margin-top: 2rem;
        color: #333;
    }
    #resultScreen p {
        font-size: 2rem;
        user-select: none;
    }
</style>
</head>
<body>

<div id="titleScreen" class="screen">
    <h1>Project Sound</h1>
    <h3>曲選択</h3>
    <div id="songList"></div>

    <h3>難易度選択</h3>
    <select id="difficultySelector">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
    </select>

    <h3>レーン数選択</h3>
    <select id="laneSelector">
        <option value="4">4レーン</option>
        <option value="6" selected>6レーン</option>
        <option value="8">8レーン</option>
    </select>

    <button id="startGameButton">スタート</button>
</div>

<div id="gameScreen" class="screen">
    <canvas id="gameCanvas"></canvas>
</div>

<div id="resultScreen" class="screen">
    <h1>リザルト</h1>
    <p id="finalScore">スコア: 0</p>
    <p id="finalRank">ランク: C</p>
    <button id="retryButton">リトライ</button>
    <button id="backButton">タイトルへ</button>
</div>

<!-- 音声ファイルは各自用意してください -->
<audio id="bgm"></audio>
<audio id="tapSound" src="tap.mp3"></audio>
<audio id="perfectSound" src="perfect.mp3"></audio>
<audio id="greatSound" src="great.mp3"></audio>
<audio id="goodSound" src="good.mp3"></audio>
<audio id="missSound" src="miss.mp3"></audio>

<script src="script.js"></script>

</body>
</html>
