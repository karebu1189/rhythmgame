<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロセカ風音ゲー</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="titleScreen">
        <h1>プロセカ風音ゲー</h1>

        <div>
            <label for="laneCount">レーン数: </label>
            <select id="laneCount">
                <option value="6">6レーン</option>
                <option value="8" selected>8レーン</option>
            </select>
        </div>

        <div id="songList"></div>

        <select id="difficultySelector">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
        </select>
        <button id="startGameButton">スタート</button>
    </div>

    <div id="gameScreen" style="display:none;">
        <canvas id="gameCanvas"></canvas>
        <audio id="bgm"></audio>
        <audio id="tapSound" src="tap.mp3"></audio>
        <audio id="perfectSound" src="perfect.mp3"></audio>
        <audio id="greatSound" src="great.mp3"></audio>
        <audio id="goodSound" src="good.mp3"></audio>
        <audio id="missSound" src="miss.mp3"></audio>
    </div>

    <div id="resultScreen" style="display:none;">
        <h1>リザルト</h1>
        <p id="finalScore"></p>
        <p id="finalRank"></p>
        <button id="retryButton">リトライ</button>
        <button id="backButton">タイトルへ</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
