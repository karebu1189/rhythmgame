<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リズムゲーム</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e1e2f, #3a3a5f);
            color: white;
        }
        #titleScreen, #gameScreen, #resultScreen {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        #titleScreen {
            display: flex;
            background: url('proseka_title_bg.jpg') center/cover no-repeat;
        }
        .songItem {
            margin: 5px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
        }
        canvas {
            background: url('proseka_lane_bg.jpg') center/cover no-repeat;
            display: block;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #00bcd4;
            color: white;
        }
    </style>
</head>
<body>

    <!-- タイトル画面 -->
    <div id="titleScreen">
        <h1>リズムゲーム</h1>

        <h2>曲選択</h2>
        <div id="songList"></div>

        <h2>難易度選択</h2>
        <select id="difficultySelector">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
        </select>

        <button id="startGameButton">スタート</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
        <button id="retryButton">リトライ</button>
        <button id="backButton">タイトルに戻る</button>
    </div>

    <!-- リザルト画面 -->
    <div id="resultScreen">
        <h2>結果</h2>
        <p id="finalScore"></p>
        <p id="finalRank"></p>
        <button id="backButtonResult">タイトルに戻る</button>
    </div>

    <!-- サウンド読み込み -->
    <audio id="bgm"></audio>
    <audio id="tapSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
    <audio id="perfectSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="greatSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="goodSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
    <audio id="missSound" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg"></audio>

    <script src="script.js"></script>

</body>
</html>
