<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <!-- スタート画面 -->
    <div id="startScreen">
        <h1>Rhythm Game</h1>

        <label for="difficultySelector">難易度:</label>
        <select id="difficultySelector">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
        </select>

        <label for="laneSelector">レーン数:</label>
        <select id="laneSelector">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
        </select>

        <button id="startButton">START</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen" style="display:none;">
        <canvas id="gameCanvas"></canvas>
        <button id="retryButton">RETRY</button>
    </div>

    <!-- リザルト画面 -->
    <div id="resultScreen" style="display:none;">
        <h1>リザルト</h1>
        <p id="finalScore"></p>
        <p id="finalRank"></p>
        <button id="backButton">タイトルに戻る</button>
    </div>

    <!-- 音楽と効果音 -->
    <audio id="bgm" src="メデ.mp3"></audio>
    <audio id="tapSound" src="tap.wav"></audio>
    <audio id="perfectSound" src="perfect.wav"></audio>
    <audio id="greatSound" src="great.wav"></audio>
    <audio id="goodSound" src="good.wav"></audio>
    <audio id="missSound" src="miss.wav"></audio>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
