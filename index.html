<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロセカ風音ゲー</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #a0c4ff, #bdb2ff);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            background: black;
        }
        .screen {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .songItem {
            cursor: pointer;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: #ffafcc;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff7baf;
        }
        select {
            padding: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #titleScreen h1 {
            font-size: 60px;
            margin-top: 100px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #titleScreen h3 {
            margin-top: 40px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="titleScreen" class="screen" style="display: block;">
    <h1>Project Sound</h1> <!-- プロセカ風タイトル -->
    <h3>曲選択</h3>
    <div id="songList"></div>

    <h3>難易度選択</h3>
    <select id="difficultySelector">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
    </select>

    <h3>レーン数選択</h3>
    <select id="laneSelector">
        <option value="4">4レーン</option>
        <option value="6" selected>6レーン</option>
        <option value="8">8レーン</option>
    </select>

    <br><br>
    <button id="startGameButton">スタート</button>
</div>

<div id="gameScreen" class="screen">
    <canvas id="gameCanvas"></canvas>
</div>

<div id="resultScreen" class="screen">
    <h1>リザルト</h1>
    <p id="finalScore">スコア: 0</p>
    <p id="finalRank">ランク: C</p>
    <button id="retryButton">リトライ</button>
    <button id="backButton">タイトルへ</button>
</div>

<!-- 音声 -->
<audio id="bgm"></audio>
<audio id="tapSound" src="tap.mp3"></audio>
<audio id="perfectSound" src="perfect.mp3"></audio>
<audio id="greatSound" src="great.mp3"></audio>
<audio id="goodSound" src="good.mp3"></audio>
<audio id="missSound" src="miss.mp3"></audio>

<script src="script.js"></script>

</body>
</html>
