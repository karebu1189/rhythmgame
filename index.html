<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>リズムゲーム</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            user-select: none;
            overflow: hidden;
        }
        #titleScreen, #gameScreen, #resultScreen {
            display: none;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #titleScreen, #resultScreen {
            background: #222;
        }
        #songList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 600px;
            justify-content: center;
        }
        .songItem {
            background: #333;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .songItem.selected {
            background: #ffaa00;
            color: #000;
        }
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        #difficultySelector {
            margin-bottom: 20px;
            padding: 5px 10px;
            font-size: 16px;
        }
        #scoreDisplay, #comboDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- タイトル画面 -->
    <div id="titleScreen" style="display:flex;">
        <h1>リズムゲーム</h1>
        <div id="songList"></div>
        <select id="difficultySelector">
            <option value="easy">簡単</option>
            <option value="normal" selected>普通</option>
            <option value="hard">難しい</option>
        </select>
        <button id="startGameButton" disabled>ゲームスタート</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
        <button id="backButton" style="position:absolute; top:10px; right:10px;">タイトルに戻る</button>
    </div>

    <!-- リザルト画面 -->
    <div id="resultScreen" style="display:none; flex-direction: column; justify-content: center; align-items: center;">
        <h2>ゲーム終了！</h2>
        <p id="resultScore"></p>
        <p id="resultMaxCombo"></p>
        <button id="retryButton">リトライ</button>
        <button id="backButtonResult">タイトルに戻る</button>
    </div>

    <!-- 音声 -->
    <audio id="bgm" preload="auto"></audio>
    <audio id="tapSound" src="sounds/tap.mp3" preload="auto"></audio>
    <audio id="perfectSound" src="sounds/perfect.mp3" preload="auto"></audio>
    <audio id="greatSound" src="sounds/great.mp3" preload="auto"></audio>
    <audio id="goodSound" src="sounds/good.mp3" preload="auto"></audio>
    <audio id="missSound" src="sounds/miss.mp3" preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>
