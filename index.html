<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロセカ風リズムゲーム</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
            animation: backgroundMove 10s infinite linear;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        #startScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 60px;
            color: #00f0ff;
            text-shadow: 0 0 20px #00f0ff;
            margin-bottom: 30px;
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #00f0ff; }
            to { text-shadow: 0 0 30px #00f0ff; }
        }

        button {
            font-size: 24px;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background: #00f0ff;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00f0ff;
        }
    </style>
</head>
<body>

    <div id="startScreen">
        <h1>Rhythm Game</h1>

        <label for="difficultySelector">難易度:</label>
        <select id="difficultySelector">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
        </select>

        <label for="laneSelector">レーン数:</label>
        <select id="laneSelector">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
        </select>

        <button id="startButton">START</button>
    </div>

    <!-- ゲーム画面は今までのままでOK -->
    <div id="gameScreen" style="display:none;">
        <canvas id="gameCanvas"></canvas>
        <button id="retryButton">RETRY</button>
    </div>

    <!-- リザルト画面もそのままでOK -->
    <div id="resultScreen" style="display:none;">
        <h1>リザルト</h1>
        <p id="finalScore"></p>
        <p id="finalRank"></p>
        <button id="backButton">タイトルに戻る</button>
    </div>

    <!-- 音楽と効果音 -->
    <audio id="bgm" src="メデ.mp3"></audio>
    <audio id="tapSound" src="tap.wav"></audio>
    <audio id="perfectSound" src="perfect.wav"></audio>
    <audio id="greatSound" src="great.wav"></audio>
    <audio id="goodSound" src="good.wav"></audio>
    <audio id="missSound" src="miss.wav"></audio>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
