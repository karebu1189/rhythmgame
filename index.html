<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>リズムゲーム</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #000;
    height: 100vh; width: 100vw;
  }
  #gameScreen {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  #bgVideo {
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 50vw; /* レーン幅 */
    height: 100vh;
    object-fit: cover;
    display: none;
    z-index: 0;
    background: black;
  }
  #gameCanvas {
    position: relative;
    z-index: 1;
    width: 100vw;
    height: 100vh;
    background-color: transparent;
    display: block;
  }
  /* 画面切り替え用のスタイル（例） */
  #titleScreen, #resultScreen {
    position: absolute; top:0; left:0;
    width: 100vw; height: 100vh;
    background: #111;
    display: none;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
    flex-direction: column;
  }
  #titleScreen.flex, #resultScreen.flex {
    display: flex;
  }
  .songItem.selected {
    background: #44a;
    color: white;
  }
</style>
</head>
<body>

<!-- タイトル画面 -->
<div id="titleScreen" style="display:flex; flex-direction: column;">
  <div id="songList"></div>
  <select id="difficultySelector">
    <option value="easy">Easy</option>
    <option value="normal" selected>Normal</option>
    <option value="hard">Hard</option>
  </select>
  <button id="startGameButton" disabled>スタート</button>
</div>

<!-- ゲーム画面 -->
<div id="gameScreen">
  <video id="bgVideo" muted loop></video>
  <canvas id="gameCanvas"></canvas>
  <button id="backButton" style="position:absolute; top:10px; left:10px; z-index: 2;">戻る</button>
</div>

<!-- リザルト画面 -->
<div id="resultScreen" style="display:flex; flex-direction: column;">
  <div>スコア: <span id="finalScore">0</span></div>
  <div>最大コンボ: <span id="maxCombo">0</span></div>
  <button id="retryButton">リトライ</button>
  <button id="backButtonResult">タイトルへ戻る</button>
</div>

<!-- サウンド -->
<audio id="bgm"></audio>
<audio id="tapSound" src="tap.wav"></audio>
<audio id="perfectSound" src="perfect.wav"></audio>
<audio id="greatSound" src="great.wav"></audio>
<audio id="goodSound" src="good.wav"></audio>
<audio id="missSound" src="miss.wav"></audio>

<script src="game.js"></script>
</body>
</html>
