<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>リズムゲーム（8レーン対応）</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: black; color: white; }
        #titleScreen, #gameScreen, #resultScreen { display: none; justify-content: center; align-items: center; flex-direction: column; height: 100vh; }
        #titleScreen { display: flex; }
        .songItem { margin: 5px; cursor: pointer; }
        canvas { background-color: black; display: block; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <!-- タイトル画面 -->
    <div id="titleScreen">
        <h1>リズムゲーム</h1>

        <h2>曲選択</h2>
        <div id="songList"></div>

        <h2>難易度選択</h2>
        <select id="difficultySelector">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
        </select>

        <h2>レーン数選択</h2>
        <select id="laneCountSelector">
            <option value="4">4レーン</option>
            <option value="5">5レーン</option>
            <option value="6">6レーン</option>
            <option value="7">7レーン</option>
            <option value="8" selected>8レーン</option>
        </select>

        <button id="startGameButton">スタート</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen" style="display:none;">
        <canvas id="gameCanvas"></canvas>
        <div>
            <button id="retryButton">リトライ</button>
            <button id="backButton">タイトルに戻る</button>
        </div>
    </div>

    <!-- リザルト画面 -->
    <div id="resultScreen" style="display:none;">
        <h2>結果</h2>
        <p id="finalScore"></p>
        <p id="finalRank"></p>
        <button id="backToTitleButton">タイトルに戻る</button>
    </div>

    <!-- サウンド -->
    <audio id="bgm"></audio>
    <audio id="tapSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
    <audio id="perfectSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="greatSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="goodSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
    <audio id="missSound" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg"></audio>

    <script src="script.js"></script>
</body>
</html>
