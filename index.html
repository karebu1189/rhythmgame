<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>リズムゲーム</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- タイトル画面 -->
<div id="titleScreen" class="title-screen">
  <img src="proseka_logo.png" alt="プロセカタイトルロゴ" class="title-logo" />
  <div class="button-container">
    <select id="difficultySelector" class="btn select">
      <option value="easy">イージー</option>
      <option value="normal" selected>ノーマル</option>
      <option value="hard">ハード</option>
    </select>
    <button id="startGameButton" class="btn">ゲームスタート</button>
  </div>
  <div id="songList" class="song-list"></div>
</div>

<!-- ゲーム画面 -->
<div id="gameScreen" style="display:none; flex-direction: column; align-items: center;">
  <canvas id="gameCanvas"></canvas>
  <audio id="bgm" src="" preload="auto"></audio>
  <audio id="tapSound" src="tap.mp3"></audio>
  <audio id="perfectSound" src="perfect.mp3"></audio>
  <audio id="greatSound" src="great.mp3"></audio>
  <audio id="goodSound" src="good.mp3"></audio>
  <audio id="missSound" src="miss.mp3"></audio>
  <button id="retryButton" class="btn" style="margin-top:10px;">リトライ</button>
  <button id="backButton" class="btn" style="margin-top:10px;">タイトルに戻る</button>
</div>

<!-- 結果画面 -->
<div id="resultScreen" style="display:none; flex-direction: column; align-items: center; color: white;">
  <h2 id="finalScore"></h2>
  <h3 id="finalRank"></h3>
  <button id="backButtonResult" class="btn">タイトルに戻る</button>
</div>

<script src="script.js"></script>
</body>
</html>
