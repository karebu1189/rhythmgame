<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リズムゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- タイトル画面 -->
    <div id="titleScreen">
        <h1>リズムゲーム</h1>
        <div id="songList"></div>

        <label for="difficultySelector">難易度:</label>
        <select id="difficultySelector">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
        </select>

        <button id="startGameButton">START</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen" style="display:none;">
        <canvas id="gameCanvas"></canvas>
        <button id="retryButton">RETRY</button>
    </div>

    <!-- リザルト画面 -->
    <div id="resultScreen" style="display:none;">
        <h1>リザルト</h1>
        <h2 id="finalScore">スコア: 0</h2>
        <h2 id="finalRank">ランク: C</h2>
        <button id="backButton">タイトルに戻る</button>
    </div>

    <!-- 音源 -->
    <audio id="bgm"></audio>
    <audio id="tapSound" src="tap.mp3"></audio>
    <audio id="perfectSound" src="perfect.mp3"></audio>
    <audio id="greatSound" src="great.mp3"></audio>
    <audio id="goodSound" src="good.mp3"></audio>
    <audio id="missSound" src="miss.mp3"></audio>

    <!-- スクリプト -->
    <script src="script.js"></script>

</body>
</html>
