<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リズムゲーム</title>
    <style>
        body { margin: 0; background: black; color: white; font-family: Arial, sans-serif; }
        #gameCanvas { display: block; background: black; }
        .screen { display: none; text-align: center; padding: 20px; }
        .songItem { cursor: pointer; margin: 5px 0; }
        button { padding: 10px 20px; margin: 10px; }
        select { padding: 5px; }
    </style>
</head>
<body>

<div id="titleScreen" class="screen" style="display: block;">
    <h1>リズムゲーム</h1>
    <h3>曲選択</h3>
    <div id="songList"></div>

    <h3>難易度選択</h3>
    <select id="difficultySelector">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
    </select>

    <h3>レーン数選択</h3>
    <select id="laneSelector">
        <option value="4">4レーン</option>
        <option value="6" selected>6レーン</option>
        <option value="8">8レーン</option>
    </select>

    <br><br>
    <button id="startGameButton">スタート</button>
</div>

<div id="gameScreen" class="screen">
    <canvas id="gameCanvas"></canvas>
</div>

<div id="resultScreen" class="screen">
    <h1>リザルト</h1>
    <p id="finalScore">スコア: 0</p>
    <p id="finalRank">ランク: C</p>
    <button id="retryButton">リトライ</button>
    <button id="backButton">タイトルへ</button>
</div>

<!-- 音声 -->
<audio id="bgm"></audio>
<audio id="tapSound" src="tap.mp3"></audio>
<audio id="perfectSound" src="perfect.mp3"></audio>
<audio id="greatSound" src="great.mp3"></audio>
<audio id="goodSound" src="good.mp3"></audio>
<audio id="missSound" src="miss.mp3"></audio>

<script src="script.js"></script>

</body>
</html>
