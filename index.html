<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リズムゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="titleScreen">
        <div class="phone-frame">
            <h1 class="game-title">My Rhythm Game</h1>
            <select id="difficultySelector">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>
            <div id="songList"></div>
            <button id="startGameButton" class="start-button">Tap to Start</button>
        </div>
    </div>

    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
        <button id="retryButton">Retry</button>
        <button id="backButton">Back to Title</button>
    </div>

    <div id="resultScreen">
        <div id="finalScore"></div>
        <div id="finalRank"></div>
        <button id="backButtonResult">Back to Title</button>
    </div>

    <audio id="bgm"></audio>
    <audio id="tapSound" src="tap.mp3"></audio>
    <audio id="perfectSound" src="perfect.mp3"></audio>
    <audio id="greatSound" src="great.mp3"></audio>
    <audio id="goodSound" src="good.mp3"></audio>
    <audio id="missSound" src="miss.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
